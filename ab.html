<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1"
    />
    <title>Admin Dashboard | Keyframe Effects</title>
    <link rel="stylesheet" href="./public/css/admin/adminhome.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css"
    />
    <style>
      .grapharea{
        width: 100%;
        height: 400px;
      }
  </style>



  <body>
    <input type="checkbox" id="menu-toggle" />
    <div class="sidebar">
      <div class="side-header" style="background-color:lightblue;">
        <h3>
          <span><img class="logo" src="/images/admin/logo.png" alt="" /></span>
        </h3>
      </div>

      <div class="side-content">
        <div class="profile">
          <div
            class="profile-img bg-img"
            style="background-image: url(/images/admin/admin.png)"
            background-size: 75px;
  background-position-x: 1px;
  background-position-y: 1px;
          ></div>
          <h4>Admin</h4>  
        </div>

        <div class="side-menu">
          <ul>
            <li>
              <a href="" class="active">
                <span class="las la-home"></span>
                <small>Dashboard</small>
              </a>
            </li>
            <li>
              <a href="/adminhome/userlist">
                <span class="las la-user-alt"></span>
                <small>users</small>
              </a>
            </li>
            <li>
              <a href="/adminhome/showproduct">
                <span class="las la-envelope"></span>
                <small>showproducts</small>
              </a>
            </li>
            <li>
              <a href="/adminhome/category">
                <span class="las la-clipboard-list"></span>
                <small>category</small>
              </a>
            </li>
            <li>
              <a href="/adminhome/orders">
                <span class="las la-shopping-cart"></span>
                <small>Orders</small>
              </a>
            </li>
            <li>
              <a href="/adminhome/addbanner">
                <span class="las la-tasks"></span>
                <small>Add banner</small>
              </a>
            </li>
            <li>
              <a href="/adminhome/addproduct">
                <span class="las la-tasks"></span>
                <small>Add products</small>
              </a>
            </li>
            <li>
              <a href="/adminhome/addcoupon">
                <span class="las la-tasks"></span>
                <small>Add coupon</small>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="main-content">
      <header style="background-color:lightblue;">
        <div class="header-content" style="background-color: lightblue;">
          <label for="menu-toggle">
            <span class="las la-bars"></span>
          </label>

          <div class="header-menu">
            <label for="">
              <span class="las la-search"></span>
            </label>

            <div class="notify-icon">
              <span class="las la-envelope"></span>
              <span class="notify"><i class="fa-solid fa-house"></i></span>
            </div>

            <div class="notify-icon">
              <span class="las la-bell"></span>
              <span class="notify"><i class="fa-solid fa-message"></i></span>
            </div>

            <div class="user">
              <div
                class="bg-img"
                style="background-image: url(img/1.jpeg)"
              ></div>

              <span class="las la-power-off"></span>
              <span>Logout</span>
            </div>
          </div>
        </div>
      </header>

      <main>
        <div class="page-header">
          <h1>Dashboard</h1>
          <small>Home / Dashboard</small>
        </div>

        <div class="page-content">
          <div class="analytics">
            <div class="card">
              <div class="card-head">
                <h2><%=users %></h2>
                <span class="las la-user-friends"></span>
              </div>
              <div class="card-progress">
                <small>verified users</small>
                <div class="card-indicator">
                  <div class="indicator one" style="width: 60%"></div>
                </div>
              </div>
            </div>

            <div class="card">
              <div class="card-head">
                <h2>$<%=totalsales%></h2>
                <span class="las la-eye"></span>
              </div>
              <div class="card-progress">
                <small>Total sales</small>
                <div class="card-indicator">
                  <div class="indicator two" style="width: 80%"></div>
                </div>
              </div>
            </div>

            <div class="card">
              <div class="card-head">
                <h2><%=productscount%></h2>
                <span class="las la-shopping-cart"></span>
              </div>
              <div class="card-progress">
                <small>Total Products</small>
                <div class="card-indicator">
                  <div class="indicator three" style="width: 65%"></div>
                </div>
              </div>
            </div>

            <div class="card">
              <div class="card-head">
                <h2>47,500</h2>
                <span class="las la-envelope"></span>
              </div>
              <div class="card-progress">
                <small>New E-mails received</small>
                <div class="card-indicator">
                  <div class="indicator four" style="width: 90%"></div>
                </div>
              </div>
            </div>
            <div class="grapharea">
                <div class="line-chart">
                    <div class="aspect-ratio">
                      <canvas id="chart"></canvas>
                    </div>
                  </div>
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
            <script>
                var chart    = document.getElementById('chart').getContext('2d'),
          gradient = chart.createLinearGradient(0, 0, 0, 450);
          
          gradient.addColorStop(0, 'rgba(255, 0,0, 0.5)');
          gradient.addColorStop(0.5, 'rgba(255, 0, 0, 0.25)');
gradient.addColorStop(1, 'rgba(255, 0, 0, 0)');


var data  = {
    labels: [ 'January', 'February', 'March', 'April', 'May', 'June' ],
    datasets: [{
			label: 'Custom Label Name',
			backgroundColor: gradient,
			pointBackgroundColor: 'white',
			borderWidth: 1,
			borderColor: '#911215',
			data: [50, 55, 80, 81, 54, 50]
    }]
};


var options = {
	responsive: true,
	maintainAspectRatio: true,
	animation: {
		easing: 'easeInOutQuad',
		duration: 520
	},
	scales: {
		xAxes: [{
			gridLines: {
				color: 'rgba(200, 200, 200, 0.05)',
				lineWidth: 1
			}
		}],
		yAxes: [{
			gridLines: {
				color: 'rgba(200, 200, 200, 0.08)',
				lineWidth: 1
			}
		}]
	},
	elements: {
		line: {
			tension: 0.4
		}
	},
	legend: {
		display: false
	},
	point: {
		backgroundColor: 'white'
	},
	tooltips: {
		titleFontFamily: 'Open Sans',
		backgroundColor: 'rgba(0,0,0,0.3)',
		titleFontColor: 'red',
		caretSize: 5,
		cornerRadius: 2,
		xPadding: 10,
		yPadding: 10
	}
};


var chartInstance = new Chart(chart, {
    type: 'line',
    data: data,
		options: options
});
            </script>
  </body>
</html>
